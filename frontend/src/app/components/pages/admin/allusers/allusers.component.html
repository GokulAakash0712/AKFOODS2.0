<div class="container mt-5 mb-5">
  <h1>Users</h1>
  <div class="allusers mt-4">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td class="admin" [ngStyle]="{
              color: user.isAdmin ? 'White' : 'Red'
            }">{{ user.isAdmin ? 'Admin' : 'Not Admin' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
