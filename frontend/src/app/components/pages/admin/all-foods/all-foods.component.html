<!-- all-foods.component.html -->
<div class="container mt-5 mb-5">
  <h1>Foods</h1>
  <div class="foods-container container mt-4">
    <div class="foods" *ngFor="let food of foods">
      <div class="food-cards">
        <div class="image">
          <img [src]="food.image" [alt]="food.name" />
        </div>
        <div class="content">
          <div class="name">
            <b>{{ food.name }}</b>
          </div>
          <div class="description">
            <p>{{ food.description.slice(0, 100) }}...</p>
          </div>
          <div class="view">
            <p class="price">{{ food.price | currency : "INR" }}</p>
            <p class="buttons">
              <button class="btn btn-edit" (click)="editFood(food.id)">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-trash" (click)="alertFormOpen(food.id)">
                <i class="fa fa-trash"></i>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="alert" *ngIf="alertForm">
  <div class="form">
    <div class="message">
      <p>Are you sure want to delete?</p>
      <p><i class="fa fa-times" (click)="alertFormClose()"></i></p>
    </div>
    <div class="buttons">
      <button class="btn btn-dark" (click)="alertFormClose()">Cancel</button>
      <button class="btn btn-danger" (click)="deleteFood()">Delete</button>
    </div>
  </div>
</div>
