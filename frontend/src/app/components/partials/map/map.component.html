<!-- map.component.html -->
<div class="container">
  <div class="map">
    <google-map
      [center]="center"
      [zoom]="zoom"
      (mapReady)="onMapReady($event)"
      style="width: 100%; height: 100%"
    >
    </google-map>
  </div>
  <button (click)="findCurrentLocation()">Find My Location</button>
</div>
