<div class="header">
  <div class="image">
    <img src="/assets/images/header-image.png" alt="" />
  </div>
  <div class="content">
    <h1>ORDER FOOD DELIVERY</h1>
    <P>From Your Favorite <span>AKFOODS!</span></P>
    <div class="search">
      <div class="input">
        <input
          type="text"
          placeholder="Search Your Favorite Food"
          #s
          (keyup.enter)="search(s.value)"
          [value]="searchTerm"
        />
        <button class="btn" (click)="search(s.value)">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
  </div>
</div>
